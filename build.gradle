plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-rest:1.5.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.4.RELEASE'
    compile 'com.alibaba:druid:1.0.26'
    compile 'com.alibaba:fastjson:1.2.15'
    compile 'io.jsonwebtoken:jjwt:0.9.0'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:1.5.4.RELEASE'
    compile 'com.querydsl:querydsl-jpa:4.1.4'
    compile 'org.projectlombok:lombok:1.16.16'
    compile 'org.springframework.boot:spring-boot-starter-security:1.5.4.RELEASE'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:1.5.4.RELEASE'
    runtime 'mysql:mysql-connector-java:5.1.42'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.4.RELEASE'
    providedCompile 'com.querydsl:querydsl-apt:4.1.4'
}

group = 'com.yuqiyu.querydsl.sample'
version = '0.0.1-SNAPSHOT'
description = 'chapter2'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
